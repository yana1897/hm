<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__left">
                    <a class="header__logo" href="/"><img src="img/logo.png" alt="logo"></a>
                    <img src="img/search.svg" alt="search">
                </div>
                <div class="header__right">
                    <img class="header__item" src="img/menu.svg" alt="menu">
                    <img class="header__item" src="img/account.svg" alt="account">
                    <img class="header__item" src="img/basket.png" alt="basket">
                </div>
            </div>
        </div>
    </div>
    <div class="intro">
        <div class="container intro__wrap">
            <div class="intro__text">
                <h1 class="intro_text_style"> <span class="bold__intro">THE BRAND <br> </span> OF LUXERIOUS <span
                        class="pink_text">
                        FASHION</span></h1>
            </div>

        </div>
    </div>
    <div class="category">
        <div class="container category__wrap">
            <div class="category__item category__item_women">
                <div class="category__text">
                    <h3 class="category__text_style">30% OFF
                        <br>
                        <span class="pink_text"> FOR WOMEN</span>
                    </h3>
                </div>
            </div>
            <div class="category__item category__item_men">
                <div class="category__text">
                    <h3 class="category__text_style">HOT DEAL
                        <br>
                        <span class="pink_text"> FOR MEN</span>
                    </h3>
                </div>
            </div>
            <div class="category__item category__item_kids">
                <div class="category__text">
                    <h3 class="category__text_style">NEW ARRIVALS
                        <br>
                        <span class="pink_text"> FOR KIDS</span>
                    </h3>
                </div>
            </div>
            <div class="category__item category__item_accesories">
                <div class="category__text">
                    <h3 class="category__text_style">LUXIROUS & TRENDY
                        <br>
                        <span class="pink_text"> ACCESORIES</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
